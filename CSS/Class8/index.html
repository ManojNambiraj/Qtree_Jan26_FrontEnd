<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      .box {
        width: 100%;
        height: 100vh;
        background-color: aquamarine;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .content_section {
        width: 800px;
        height: 400px;
        border: 2px solid;

        display: flex;
        flex-direction: row;
      }

      .left {
        width: 50%;
        height: inherit;
        background-color: white;
      }

      .right {
        width: 50%;
        height: inherit;
        background-color: darkmagenta;
      }

      @media (min-width: 425px) and (max-width: 768px) {
        .content_section {
          width: 400px;
          flex-direction: column;
        }

        .left {
          width: 100%;
        }
        
        .right {
          width: 100%;
        }
      }

      @media (min-width: 320px) and (max-width: 424px) {
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="content_section">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
